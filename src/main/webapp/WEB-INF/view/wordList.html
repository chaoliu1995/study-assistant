<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/resources/js/jquery-1.8.3.js}"></script>
<link type="text/css" th:href="@{/resources/css/common.css}" rel="stylesheet" />
<link type="text/css" th:href="@{/resources/css/pager.css}" rel="stylesheet" />
<style>
	#pagerForm{ display: none; }
	#listTable{ border:1px; }
</style>
</head>
<body>
	<form th:action="@{${basePath}/review/listWord.do}" id="pagerForm">
		
	</form>
	<div id="content">
		<table id="listTable">
			<tr>
				<th>单词</th>
			</tr>
			<tr  th:each="word,iterStat : ${pager.recordList}">
				<td th:text="${word.content}"></td>
				<td th:text="${word.definition}"></td>
			</tr>
		</table>
	</div>
	<div th:include="pager :: pager(${pager},${basePath})"></div>
</body>
</html>
