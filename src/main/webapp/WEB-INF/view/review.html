<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Review</title>
<script type="text/javascript" th:src="@{/resources/js/jquery-1.8.3.js}"></script>
<style type="text/css">
	#content{
		width:500px;
		height:400px;
		margin:100px auto 0px;
		border:2px solid #27AE60;
		border-radius: 10px;
	}
	.wordContent{ text-align: center; }
	.btn{ width:150px; height:40px; border-radius: 4px; margin:20px auto 0px; display: block;}
</style>
</head>
<body>
	<div id="content">
		<input type="hidden" th:value="${word.id}" id="wordId" />
		<h1 class="wordContent">[[${word.content}]]</h1>
		<button type="button" class="btn" onclick="memory(-2)">very strange</button>
		<button type="button" class="btn" onclick="memory(-1)">strange</button>
		<button type="button" class="btn" onclick="memory(1)">ordinary</button>
		<button type="button" class="btn" onclick="memory(2)">familiar</button>
		<button type="button" class="btn" onclick="memory(3)">very familiar</button>
	</div>
<script type="text/javascript" th:inline="javascript">
	function memory(status){
		var wordId = $("#wordId").val();
		$.post([[${basePath}]]+"/review/memory.do",{
			wordId : wordId,
			memoryStatus : status
		});
	}
</script>
</body>
</html>
